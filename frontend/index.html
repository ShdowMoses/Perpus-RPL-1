<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Readify</title>
  </head>
  <body class="bg-white">
    <!-- Header start -->
    <nav
      class="block w-full px-6 py-3 mx-auto text-black bg-white border shadow-md border-white/80 bg-opacity-80 backdrop-blur-2xl backdrop-saturate-200"
    >
      <div
        class="flex flex-wrap mx-auto items-center justify-between text-blue-gray-900"
      >
        <a href="#" class="flex items-center">
          <img src="assets/img/logo.svg" class="w-16 h-16" alt="Readify" />
          <span
            class="self-center text-3xl font-bold text-[#01BAEF] text-center mt-2 ml-2"
            >Readify</span
          >
        </a>
        
        <div class="items-center px-4 flex lg:block">
          <ul
            class="block lg:flex flex-col gap-2 my-2 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6"
          >
            <li class="group">
              <a href="#" class="mr-1 flex justify-center items-center">
                <img
                  src="assets/icons/home.svg"
                  alt="home"
                  class="w-7 h-7 transition-colors hover:text-[#01BAEF]"
                />
              </a>
            </li>
            <li class="group">
              <a href="#" class="mr-1 flex justify-center items-center">
                <img
                  src="assets/icons/favourites.svg"
                  alt="home"
                  class="w-7 h-7 transition-colors hover:text-[#01BAEF]"
                />
              </a>
            </li>
            <li class="group">
              <a href="#" class="mr-1 flex justify-center items-center">
                <img
                  src="assets/icons/user.svg"
                  alt="home"
                  class="w-7 h-7 transition-colors hover:text-[#01BAEF]"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header end -->

    <!-- Javascript -->
    <script src="js/script.js"></script>
    <!--  -->
  </body>
</html>
